[build-system]
requires = ["setuptools>=61.0", "wheel", "antlr4-tools>=0.2.1"]
build-backend = "setuptools.build_meta"

[project]
name = "apyds-bnf"
version = "0.1.0"
description = "BNF parser and unparsers for DS - conversion between lisp-like and traditional syntax"
authors = [{ name = "Hao Zhang", email = "hzhangxyz@outlook.com" }]
license = { text = "AGPL-3.0-or-later" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "antlr4-python3-runtime>=4.13.2",
]

[project.optional-dependencies]
dev = [
    "antlr4-tools>=0.2.1",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["apyds_bnf*"]

[project.scripts]
apyds-unparse = "apyds_bnf.cli:unparse_cli"
apyds-parse = "apyds_bnf.cli:parse_cli"
