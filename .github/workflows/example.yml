name: examples

on:
  - pull_request
  - push

jobs:
  cxx:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtest-dev

      - name: mkdir
        run: mkdir ${{runner.workspace}}/build

      - name: configure
        run: cmake -S ${{github.workspace}} -B ${{runner.workspace}}/build

      - name: build
        run: cmake --build ${{runner.workspace}}/build --target main

      - name: run
        run: ${{runner.workspace}}/build/main

  python:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: build
        run: pip install .

      - name: run
        run: python examples/main.py

  javascript:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22', '24']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: mymindstorm/setup-emsdk@v14

      - name: build
        run: npm run emcc

      - name: run
        run: node examples/main.mjs
