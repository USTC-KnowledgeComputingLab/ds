name: jest

on:
  - pull_request
  - push

jobs:
  jest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22', '24']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - uses: pyodide/setup-emsdk@v15
        with:
          actions-cache-folder: 'emsdk-cache'

      - name: dependencies
        run: npm ci

      - name: jest
        run: npm run all
