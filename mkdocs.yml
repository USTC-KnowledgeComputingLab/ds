site_name: DS - A Deductive System
site_description: A deductive system for logical inference, implemented in C++ with bindings for Python and TypeScript/JavaScript
site_author: Hao Zhang
repo_url: https://github.com/USTC-KnowledgeComputingLab/ds
repo_name: USTC-KnowledgeComputingLab/ds

theme:
  name: material
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Core Concepts:
      - Terms: concepts/terms.md
      - Rules: concepts/rules.md
      - Search Engine: concepts/search.md
  - API Reference:
      - Python API: api/python.md
      - TypeScript API: api/typescript.md
      - C++ API: api/cpp.md
  - Examples:
      - examples/index.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google
            merge_init_into_class: true
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/USTC-KnowledgeComputingLab/ds
